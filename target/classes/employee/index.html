    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital@0;1&family=Stint+Ultra+Condensed&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">
                <img src="../assets/logo.jpg" alt="" width="75" height="75">
            </a>
        </div>
    </nav>
</header>
<body>

<h3 id="dash"></h3>
<h3 id="table-title">Past Reimbursement Requests</h3>

<div id="container">
    <table id="reimb-table">
        <thead>
        <tr>
            <th>ID Number</th>
            <th>Type</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
            <th>Resolved By</th>
            <th>Resolved On</th>
        </tr>
        </thead>
        <tbody id="reimbs">
        </tbody>
    </table>
</div>

<div id="spinner-container">
    <div class="d-flex justify-content-center" id="spinner">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<h3 id="reimb-prompt">Create Reimbursement Request</h3>

<div id="new-reimb-container">
    <form id="new-reimb">
        <div id="radio-btns">
            <span id="reimb-type">Type</span>
            <div class="form-check form-check-inline" id="btn-1">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="type" value="1">
                <label class="form-check-label" for="type">Travel</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="type" value="2">
                <label class="form-check-label" for="type">Lodging</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="type" value="3">
                <label class="form-check-label" for="type">Food</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="type" value="4">
                <label class="form-check-label" for="type">Other</label>
            </div>
        </div>
        <div><input type="text" id="description" maxlength="50" placeholder="Description"></div>
        <div><input type="number" id="amount" step="0.01" min="0" max="1000" placeholder="Amount"></div>
    </form>
</div>

<div id="submit"><input type="submit" id="submit-btn" onclick=newReimb(event) value="Submit"></div>

<script src="empdash.js"></script>
</body>
